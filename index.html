<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>learningeducation</title>
  <link rel="icon" type="" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    footer {
      color: lightgrey;
    }

    h3, h2, h1, p {
      text-align: center;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .tool-buttons {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }

    .tool-buttons button {
      width: 150px;
      height: 150px;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .tool-buttons button img {
      width: 96px;
      height: 96px;
      margin-bottom: 10px;
    }

    .rounded-image {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="tool-section">
    <p style="background-image: url('background.jpg');"></p>
    <br><br>
    <h1>learningeducation</h1>
    <h3>Please be patient while the tools load.</h3>
    <p>Some of the tools may take a while to load.</p>
    <br><br><br>
    <div class="tool-buttons">
      <button onclick="openTool('2048/2048.html')"><img src="img/1.webp" class="rounded-image">2048</button>
      <button onclick="openTool('baloonstd/baloonstd.html')"><img src="img/2.webp" class="rounded-image">Baloons TD</button>
      <button onclick="openTool('bitlife/bitlife.html')"><img src="img/3.webp" class="rounded-image">Bitlife</button>
      <button onclick="openTool('blockblast/blockblast.html')"><img src="img/4.webp" class="rounded-image">Block Blast</button>
      <button onclick="openTool('ClusterRush/clusterrush.html')"><img src="img/5.webp" class="rounded-image">Cluster Rush</button>
      <button onclick="openTool('CookieClicker/cookieclicker.html')"><img src="img/6.webp" class="rounded-image">Cookie Clicker</button>
      <button onclick="openTool('Coreball/coreball.html')"><img src="img/7.webp" class="rounded-image">Coreball</button>
      <button onclick="openTool('DriveMad/drivemad.html')"><img src="img/8.webp" class="rounded-image">Drive Mad</button>
      <button onclick="openTool('fnf/fnf.html')"><img src="img/9.webp" class="rounded-image">Friday Night Funkin</button>
      <button onclick="openTool('Hextris/hextris.html')"><img src="img/10.webp" class="rounded-image">Hextris</button>
      <button onclick="openTool('Mario/Mario.html')"><img src="img/11.webp" class="rounded-image">Mario</button>
      <button onclick="openTool('paperio2/paper.html')"><img src="img/12.webp" class="rounded-image">Paper.io 2</button>
      <button onclick="openTool('polytrack.3-main/polytrack.html')"><img src="img/13.webp" class="rounded-image">PolyTrack</button>
      <button onclick="openTool('Pong/pong.html')"><img src="img/14.webp" class="rounded-image">Pong</button>
      <button onclick="openTool('pvz/pvz.html')"><img src="img/15.webp" class="rounded-image">PVZ</button>
      <button onclick="openTool('Retrobowl/retro.html')"><img src="img/17.webp" class="rounded-image">Retrobowl</button>
      <button onclick="openTool('sandboxgame/sandbox.html')"><img src="img/18.webp" class="rounded-image">Sandbox Tool</button>
      <button onclick="openTool('slope/slope.html')"><img src="img/19.webp" class="rounded-image">Slope</button>
      <button onclick="openTool('Snowrider/snowrider.html')"><img src="img/20.webp" class="rounded-image">Snow Rider 3D</button>
      <button onclick="openTool('SubwaySurfers/subwaysurfers.html')"><img src="img/21.webp" class="rounded-image">Subway Surfers</button>
      <button onclick="openTool('Tetris/tetrisgame.html')"><img src="img/22.webp" class="rounded-image">Tetris</button>
      <button onclick="openTool('TimeShooter/timeshooter.html')"><img src="img/23.webp" class="rounded-image">Time Shooter</button>
      <button onclick="openTool('Tombofthemask/tomb.html')"><img src="img/24.webp" class="rounded-image">Tomb Of The Mask</button>
      <button onclick="openTool('WorldsHardestGame/whg.html')"><img src="img/25.webp" class="rounded-image">World's Hardest Tool</button>
      <button onclick="openTool('windowkill/windowkill.html')"><img src="img/26.webp" class="rounded-image">Window Kill</button>
      <button onclick="openTool('yohoho/yohoho.html')"><img src="img/27.webp" class="rounded-image">Yohoho.io</button>
    </div>
  </div>

  <script>
    document.body.style.zoom="70%";
    function openTool(url){
      var win = window.open();
      if (url) {
        var iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.src = url;
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        win.document.body.appendChild(iframe);
      }
    }
  </script>

  <br><br><br><br>
  <footer>
    &copy; HAVE FUN!
  </footer>
</body>
</html>
