<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Minecraft</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    .minecraft-button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #3c8527;
      color: #fff;
      font-size: 1.5em;
      text-decoration: none;
      border: 4px solid #2e6b1f;
      border-radius: 8px;
      box-shadow: 0 0 10px #2e6b1f;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .minecraft-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #3c8527;
    }
  </style>
</head>
<body>
  <h1>Ready to Mine and Craft?</h1>
  <a class="minecraft-button" href="https://learninglab-zeta.vercel.app">Play Minecraft</a>
</body>
</html>
